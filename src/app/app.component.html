<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="success" >
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      
      <ion-list >
        <ion-menu-toggle *ngFor="let c of componentes | async">
            <ion-item  
                [routerLink]="c.url"  >
                <ion-icon slot="start" [name]="c.icon" color="success"></ion-icon>
                 {{c.name}}
            </ion-item>
          </ion-menu-toggle>  

          <ion-menu-toggle >
            <ion-item  routerLink='/login'  >
            <ion-label>Cerrar SecciÃ³n</ion-label>
            <ion-icon slot="start" name="exit-outline" color="success"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
      </ion-list>

    </ion-content>


    
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>

  
</ion-app>
